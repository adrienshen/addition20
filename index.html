<html>
	<head>
		<title>Adding/Subtracting Numbers 1-20 | WooBB</title>

		<!--User Stylesheets -->
		<link rel="stylesheet" type="text/css" href="public/styles/app-adding.css">
		<link rel="stylesheet" type="text/css" href="public/styles/app-adding1-3.css">
	</head>

	<body id="appBody">
		<div id="info-text">
			V.1.3: A simple program for adding and subtracting between 1-20.
			<button id="problems-btn" >problems</button>
		</div>
		<div id="math-problems"></div>
		<div id="input-fields">

			<p class="input"><input type="text" class="user-answer" id="answer0" name=""><a tabindex="-1" class="hint" id="hint0" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer1" name=""><a tabindex="-1" class="hint" id="hint1" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer2" name=""><a tabindex="-1" class="hint" id="hint2" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer3" name=""><a tabindex="-1" class="hint" id="hint3" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer4" name=""><a tabindex="-1" class="hint" id="hint4" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer5" name=""><a tabindex="-1" class="hint" id="hint5" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer6" name=""><a tabindex="-1" class="hint" id="hint6" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer7" name=""><a tabindex="-1" class="hint" id="hint7" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer8" name=""><a tabindex="-1" class="hint" id="hint8" href="#">?hint</a></p>
			<p class="input"><input type="text" class="user-answer" id="answer9" name=""><a tabindex="-1" class="hint" id="hint9" href="#">?hint</a></p>

		</div>
	<div id="check-answer">
		<button id="check-answer-btn" >check answer</button>
	</div>
	<div id="app-wrapper">
		<!--Displays when user wins the game -->
		<div id="win-module"></div>

		<p>:<input type="number" name="balls" id="ball-input1" class="number-inputs" value="" > &nbsp+&nbsp

		:<input type="number" name="balls" id="ball-input2" class="number-inputs" value="" ></p>
		<button id="create-ball-btn">create</button>
		<button id="clear-ball-btn">clear</button>
		<div id="problem"></div>
		<div id="balls-container" class=""></div>
		<div id="balls-container2" class=""></div>
		<div id="big-plus"></div>
		<div id="equals">= ?</div>
	</div>
	<div id="mode-controls">
		<label for="add-mode">Addition mode: </label>
		<input id="add-mode" type="radio" name="mode" checked/>
		<br />
		<label for="subtract-mode">Subtraction mode: </label>
		<input id="subtract-mode" type="radio" name="mode" />
		<br />
		<label for="mixed-mode">Mixed mode: </label>
		<input id="mixed-mode" type="radio" name="mode" />

		<p style="position: absolute; bottom: 5; color: #909090">
			made with love by adrienshen circa early 2015, vers. 1.3.0
		</p>

	</div>
		<!--Vender Scripts -->
		<script src="bower_components/underscore/underscore.js" type="text/javascript"></script>
		<!--Author Scripts -->
		<script src="public/scripts/adding1.3.js" type="text/javascript"></script>
	</body>
</html>
